<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Poker Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head> 
<body>
  <div id="tracker">
    <div id="controls">
      <button id = changeBlindsButton onclick = "changeBlinds()">Change Blinds</button>
      <button id = "addButton" onclick = "add()">Add Player</button>
      <button id = startRoundButton onclick = "startRound()">Start Round</button>
      <button id = startBetsButton onclick = "startBets()">Start Bets</button>
      <button id = "winButton" onclick = "getWinner()">Winner</button>
    </div>
    <div id="pot">Pot: $0</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
